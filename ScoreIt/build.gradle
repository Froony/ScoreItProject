apply plugin: 'android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 3
        versionName "1.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {

        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.1'
    compile 'com.android.support:appcompat-v7:19.0.+'
    //compile 'com.fortysevendeg.android:swipelistview:1.0-SNAPSHOT'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.+'
    compile 'uk.co.chrisjenx.calligraphy:calligraphy:0.6.+'
    //compile 'eu.inmite.android.lib:android-styled-dialogs:1.1.2@aar'
    //compile 'com.doomonafireball.betterpickers:library:1.5.2'
    //compile 'com.etsy.android.grid:library:1.0.+'
    compile project(':HoloGraphLibrary')
    //compile project(':swipelistview')
    compile project(':SwipeListview')
}
